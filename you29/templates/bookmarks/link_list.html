{% if links %}
  <ul class="bookmarks">
    {% for link in links %}
      <li class="bookmark">
        <h2 class="title" style="display:inline;"><a href="{{link.url}}" class="title">{{link.title}}</a></h2>
        <span class="count">&nbsp;{{link.bookmark_set.count}}&nbsp;bookmarks&nbsp;</span>
        <div class="detail">
          <a href="{{link.url}}" class="url">{{link.url}}</a>
        </div>
      </li>
    {% endfor %} 
  </li>
{% endif %}
