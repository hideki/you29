{% load i18n %}
{% if tags %}
<div class="tag-clouds">
  <h2 class="">{% trans "Popular Tags" %}</h2>
    <ul>
      {% for tag in tags %}
        <li>
          {% ifequal page_type 'public' %}
            <a href="/bookmarks/public/{{tag.name}}/">{{tag.name}}</a>
          {% else %}
            {% if tag_browse %}
              <a href="{{tag.name}}/">+{{tag.name}}</a>
            {% else %}
              <a href="/bookmarks/user/{{username}}/{{tag.name}}/">{{tag.name}}</a>
            {% endif %}
          {% endifequal %}
        </li>
     {% endfor %}
  </ul>
</div>
{% endif %}
