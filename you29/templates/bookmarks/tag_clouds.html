{% load i18n %}
{% if tags %}
<div class="tag-clouds">
  <h2 class="">{% trans "Popular Tags" %}</h2>
    <ul>
      {% for tag in tags %}
        {#<li><a href="{{tag.name}}/">{{tag.name}} ({{tag.count}})</a></li>#}
        <li>{{tag.name}} ({{tag.count}})</li>
     {% endfor %}
  </ul>
</div>
{% endif %}
