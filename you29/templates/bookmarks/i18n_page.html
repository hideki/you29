{% extends "base_type1.html" %}
{% load i18n %}

{% block title %}{% trans "Language configuration" %}{% endblock %}

{% block content %}
  <div id="content-head"><h1>{% trans "Language configuration" %}</h1></div>
  <!-- form -->
  <form action="{{script_name}}/i18n/setlang/" method="post">
    <input name="next" type="hidden" value="{{script_name}}/" />
    <select name="language">
      {% for lang in LANGUAGES %}
        <option value="{{ lang.0 }}">{{ lang.1 }}</option>
      {% endfor %}
    </select>
    <input id="save_button" type="submit" value="{% trans "Save" %}" />
  </form>
{% endblock %}
